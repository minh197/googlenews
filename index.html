<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh's news</title>
    <link rel="stylesheet" href ="style.css"/>
     <!--bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!--moment js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/tr.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                   <h1 style="font-size: 40px;" id="title">Breaking news</h1>
                </div>
                <div class="col-8">
                    <h1 style="font-size: 30px;">No. of Articles: <span id="number-news"></span></h1>
                </div>
                
            </div>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"></button>
            <div id="myDropdown" class="dropdown-content">
              <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
              <a href="#about">About</a>
              <a href="#base">Base</a>
              <a href="#blog">Blog</a>
              <a href="#contact">Contact</a>
              <a href="#custom">Custom</a>
              <a href="#support">Support</a>
              <a href="#tools">Tools</a>
            </div>
          </div>
      </div>
    <header class="my-3 mb-5" style="border-bottom: 1px solid;">
      
        
    </header>
   
    
    <div id="newsArea">
        <div class="container">
           
        </div>
        <div id="news">
            <div id="contentArea">
                <div class="row-mb5" style="font-size: 25px;"id="title">${item.title}</div>
        
                <div class="row-mb5" id="source">${item.source.name}</div>
                
                <div class="row-mb5" style="font-size: 12px;">${moment(item.publishedAt).startOf('hour').fromNow()}</div>
                
        </div>
       
        <div id="imgArea">
            
        </div>
 
    </div>

    <button id="load-more-btn" class="btn btn-dark btn-lg" onclick="showDataMore()">
        Load More
    </button>
         
       
</div>
 <!--bootstrap-->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
 integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
 integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
 integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
 crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
